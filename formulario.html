<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen</title>
    <link rel="stylesheet" href="estilos/bulma.css">
    <link rel="stylesheet" href="estilos/styless.css">
</head>
<body>
    <header>
        <section class="form-register">
            <h4>Registrar nuevo usuario</h4>
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese sus apellidos">
            <input class="controls" type="text" name="correo" id="correo" placeholder="Ingrese su correo electrónico">
            <input class="controls" type="number" name="numero" id="numero" placeholder="Ingrese su número de télefono">
            <input class="controls" type="date" name="fecha" id="fecha" placeholder="Ingrese la fecha de nacimiento">
            <input class="botons" type="submit" value="Registrar">
            <p><a href="#">¿Necesitas ayuda?</a></p>
          </section>
    
</body>
</html>
